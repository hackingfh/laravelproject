services:
  - type: web
    name: swiss-watches-mauritania
    env: docker
    plan: free # Change to starter or higher for persistence (Disk)
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_URL
        sync: false
      - key: DB_CONNECTION
        value: sqlite
      - key: DB_DATABASE
        value: /var/www/html/database/database.sqlite
      - key: LOG_CHANNEL
        value: errorlog
      - key: APP_KEY
        generateValue: true
      - key: NODE_VERSION
        value: 20
    # Uncomment below for persistence (requires a paid plan)
